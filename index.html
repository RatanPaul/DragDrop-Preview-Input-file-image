<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="UTF-8">
    <title>Preview-input-file-image by RatanPaul</title>
     <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
     <style>
     .btn-file {
        position: relative;
        overflow: hidden;
    }
    .btn-file input[type=file] {
        position: absolute;
        top: 0;
        right: 0;
        min-width: 100%;
        min-height: 100%;
        font-size: 100px;
        text-align: right;
        filter: alpha(opacity=0);
        opacity: 0;
        outline: none;
        background: white;
        cursor: inherit;
        display: block;
    } 
    .demo-droppable {
        background: #08c;
        color: #fff;
        padding: 100px 0;
        text-align: center;
        }
        .demo-droppable.dragover {
        background: #00CC71;
        }
     </style>
  </head>
  <body>
 

    <form id="form1" runat="server">
       <span class="btn btn-primary  btn-file">
          <i class="glyphicon glyphicon-plus"></i>
          <span>Add files...</span>
          <input type='file' id="imgInp" multiple/>
       </span>
    </form>
    <div class="demo-droppable">
            <p>Drag files here or click to upload</p>
        </div>
        <div class="output"></div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.4/jquery.js"></script>
<script>
 function readURL(input) {
        for(var i =0; i< input.files.length; i++){
        if (input.files[i]) {
            var reader = new FileReader();
            
            reader.onload = function (e) {
               var img = $('<img id="dynamic" style="width:100px;height:100px;" >'); 
              img.attr('src', e.target.result);
              img.appendTo('#form1');  
            }
            
            reader.readAsDataURL(input.files[i]);
        }
        }
        
    }
    
    $("#imgInp").change(function(){
        readURL(this);
    });
    (function(window) {
            function triggerCallback(e, callback) {
                if(!callback || typeof callback !== 'function') {
                    return;
                }
                var files;
                if(e.dataTransfer) {
                    files = e.dataTransfer.files;
                } else if(e.target) {
                    files = e.target.files;
                }
                callback.call(null, files);
            }
            function makeDroppable(ele, callback) {
                var input = document.createElement('input');
                input.setAttribute('type', 'file');
                input.setAttribute('multiple', true);
                input.style.display = 'none';
                input.addEventListener('change', function(e) {
                    triggerCallback(e, callback);
                });
                ele.appendChild(input);
                
                ele.addEventListener('dragover', function(e) {
                    e.preventDefault();
                    e.stopPropagation();
                    ele.classList.add('dragover');
                });
                
                ele.addEventListener('dragleave', function(e) {
                    e.preventDefault();
                    e.stopPropagation();
                    ele.classList.remove('dragover');
                });
                
                ele.addEventListener('drop', function(e) {
                    e.preventDefault();
                    e.stopPropagation();
                    ele.classList.remove('dragover');
                    triggerCallback(e, callback);
                });
                
                ele.addEventListener('click', function() {
                    input.value = null;
                    input.click();
                });
            }
            window.makeDroppable = makeDroppable;
        })(this);
        (function(window) {
            makeDroppable(window.document.querySelector('.demo-droppable'), function(files) {
                console.log(files);
                var output = document.querySelector('.output');
                output.innerHTML = '';
                
                for(var i=0; i<files.length; i++) {
                    
                    var that = files[i]; 
                    var reader = new FileReader();
                    reader.onload = function (e) {
                        output.innerHTML += '<p>'+that.name+'</p> <img src="'+e.target.result+'" style="width:150px;height:150px;" />';
                    }
                    reader.readAsDataURL(files[i]);
                }
            });
        })(this);
</script>
  
  </body>
</html>
